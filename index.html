<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="website icon" type="png" href="assets/download.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تایید هویت دو عاملی</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img class="logoback" src="assets/logo.jpg" alt="">
    <img class="logoback1" src="assets/logo2.jpg" alt="">
    <div class="container">
        <h2>تایید هویت دو مرحله ای</h2>
        <form id="authForm">
            <label for="email">ایمیل:</label>
            <input type="email" id="email" name="email" required>
            <button type="button" id="sendCode">ارسال کد</button>

            <div id="codeSection" style="display: none;">
                <label for="code" id="taiidlabel">کد تایید:</label>
                <input type="text" id="code" name="code" required>
                <button type="submit" id="code">تایید</button>
            </div>
        </form> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
